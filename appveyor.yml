image: ubuntu1804

build: off

install:
  - sudo apt-get install -y python3-pip

build_script:
  - pip3 install --user -U pip setuptools wheel flake8
  - export PATH="$(python3 -m site --user-base)/bin:${PATH}"
  - python3 setup.py build

test_script:
  - flake8 .

after_test:
  - python3 setup.py bdist_wheel

artifacts:
  - path: dist/*

cache:
  - ${HOME}/.eggs -> setup.py
