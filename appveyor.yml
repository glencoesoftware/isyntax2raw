image: ubuntu1804

build: off

install:
  - sudo apt-get install -y python3-pip

build_script:
  - pip3 install --user -U pip setuptools wheel
  - python3 setup.py build

test_script:
  - python3 setup.py flake8

after_test:
  - python3 setup.py bdist_wheel bdist_egg

artifacts:
  - path: dist/*

cache:
  - ${HOME}/.eggs -> setup.py
